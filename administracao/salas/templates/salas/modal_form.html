!-- Modal de Cadastro/Edição de Sala -->
<div class="modal fade" id="modalSala" tabindex="-1" aria-labelledby="modalSalaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalSalaLabel">{% if sala %}Editar Sala{% else %}Cadastrar Nova Sala{% endif %}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <form method="post" id="formSala">
        <div class="modal-body">
          {% csrf_token %}
          {{ form.as_p }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Botão para abrir o modal -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSala">
  <i class="fas fa-plus me-1"></i> Nova Sala
</button>

// Exemplo: Submissão AJAX (opcional, pode ser adaptado para submit normal)

</script>
