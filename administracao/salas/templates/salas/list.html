{% extends 'base.html' %}

{% block content %}
<h1>Salas</h1>
<p><a href="{% url 'salas:create' %}">Criar nova sala</a></p>
<table>
  <thead>
    <tr><th>ID</th><th>Nome</th><th>Bloco</th><th>Capacidade</th><th>Ações</th></tr>
  </thead>
  <tbody>
  {% for sala in salas %}
    <tr>
      <td>{{ sala.id }}</td>
      <td>{{ sala.nome }}</td>
      <td>{{ sala.bloco.nome }}</td>
      <td>{{ sala.capacidade }}</td>
      <td>
        <a href="{% url 'salas:edit' sala.pk %}">Editar</a> |
        <a href="{% url 'salas:delete' sala.pk %}">Excluir</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">Sem salas cadastradas.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
